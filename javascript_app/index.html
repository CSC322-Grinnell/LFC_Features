<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <!--css -->
        <link rel="stylesheet" href="index.css" TYPE="text/css"><!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Local Foods Connection</h1>
                <p class="lead">Explore farms in the Poweshiek County area!</p>
            </div>
        </div>

        <!-- farm area -->
        <div class="col-sm-12 search-container">
            <h1>Explore Local Farms</h1>

            <!-- search bar -->
            <div class="input-group search">

                <!-- categories -->
                <div class="input-group-btn">
                    <button id="category_button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                    </ul>
                </div>

                <!-- text area -->
                <input id="search_farm_text" type="text" class="form-control" placeholder="Search for...">

                <!-- search button -->
                <span class="input-group-btn">
                    <button id="search_farm" class="btn btn-default" type="button">Search</button>
                </span>
            </div>






            <div class="checkbox" id="checkboxes" align="left">
                <label class="checkbox-inline"><input type="checkbox" value="" id="VegetableBox"> Vegetable <img src="../app/assets/images/24broccoli.png"/> </label>
                <label class="checkbox-inline"><input type="checkbox" value=""> Fruits <img src="../app/assets/images/24apple.png"/> </label>
                <label class="checkbox-inline"><input type="checkbox" value=""> Lamb <img src="../app/assets/images/24sheep.png"/> </label>
                <label class="checkbox-inline"><input type="checkbox" value=""> Chicken <img src="../app/assets/images/24chicken.png"/> </label>
                <label class="checkbox-inline"><input type="checkbox" value=""> Pork <img src="../app/assets/images/24pig.png"/> </label>
                <label class="checkbox-inline"><input type="checkbox" value=""> Beef <img src="../app/assets/images/24cow.png"/></label>
                <label class="checkbox-inline"><input type="checkbox" value=""> Dairy <img src="../app/assets/images/24dairy.png"/></label>
            </div>








            <!-- search farm container -->
            <div class="content-container">

                <!-- map -->
                <div class="col-md-8">
                    <div id="map"></div>
                </div>

                <!-- list of farms -->
                <div class="col-md-4">
                    <ul id="farmList" class="list-group">
                    </ul>
                </div>
            </div>
        </div>

        <!-- grid for recipes -->
        <div class="col-sm-12 search-container">
            <div id="recipe_header">
                <h1>Search Recipes</h1>
            </div>

            <!-- search bar -->
            <div class="input-group search-recipes">
                <input id="recipe_search_text" type="text" class="form-control" placeholder="Peas, Carrots, Steak . . . ">
                <span class="input-group-btn">
                    <button id="search_recipes" class="btn btn-default" type="button">Search</button>
                </span>
            </div>

            <div class="content-container">
                <!-- results grid -->
                <div id="recipe_grid" class="row"></div>
            </div>
        </div>

        <!-- generic modal -->
        <div id="generic_modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- modal content-->
                <div class="modal-content">

                    <!-- modal header -->
                    <div id="modal_header" class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <!-- <img src="farm.jpg" class="image-responsive center-block"> -->
                    
                    <!-- modal tabs -->
                    <ul class="nav nav-tabs modal-style">
                        <li class="active"><a data-toggle="tab" href="#home_tab">Home</a></li>
                        <li><a data-toggle="tab" href="#contacts_tab">Contacts</a></li>
                        <li><a data-toggle="tab" href="#menu2_tab">Menu 2</a></li>
                        <li><a data-toggle="tab" href="#menu3_tab">Menu 3</a></li>
                    </ul>
                    <!-- modal tab content -->
                    <div class="tab-content modal-style">
                        <div id="home_tab" class="tab-pane fade in active">
                        </div>
                        <div id="contacts_tab" class="tab-pane fade">
                        </div>
                        <div id="menu2_tab" class="tab-pane fade">
                        </div>
                        <div id="menu3_tab" class="tab-pane fade">
                        </div>
                    </div>

                    <!-- modal body -->
                    <div id="modal_body" class="modal-body"></div>

                    <!-- modal footer -->
                    <div id="modal_footer" class="modal-footer">
                        <button id="contact_btn" type="button" class="btn btn-default">
                          <span class="glyphicon glyphicon-envelope"></span> Email us </a>
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="index.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQYIkOGccg155GIESrxDpYvL1GgnK1qwQ&callback=initMap"></script>
    </body>
</html>
